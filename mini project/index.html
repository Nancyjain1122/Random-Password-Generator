<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' href="generator.js">
</head>
<body class="background">
    <div class="dark-theme">
        <a href ="#" id="boxicons"><i class='bx bxs-sun' style="color: yellow;"></i></a>
    </div>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" value="12">
        </div>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <a href ="#" id="boxicons-copy"><i class='bx bxs-copy' style="color: black;" onclick="copypassword()"></i></a>
        </div>
        <button onclick="createpassword()">
             <a href ="#" id="boxicons-key"><i class='bx bxs-key'></i></a>
            Generator Password
        </button>
    </div>
    <script src="generator.js"></script>
</body>
</html>
